<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./css/login&index.css">
    <title>Página de Login</title>
  </head>
  <body class="body-login-geral">
    <header class="header-professor-adm">
      <div class="div-cabecalho" id="modo-desktop">
        <ul>
          <a href="">
            <li>Home</li>
          </a>
          <a href="">
            <li>Perfil</li>
          </a>
          <a href="">
            <li>Funcionalidades</li>
          </a>
          <a href="">
            <li>Sobre o Senai</li>
          </a>
        </ul>
      </div>
      <div class="div-cabecalho" id="modo-mobile">
        <nav id="nav-menu-hamburguer">
          <button
            aria-label="Abrir Menu"
            id="btn-mobile"
            aria-haspopup="true"
            aria-controls="menu"
            aria-expanded="false"
          ></button>
          <ul id="menu" role="menu">
            <br />
            <li><a class="header-item" href="index.html">Home</a></li>
            <br />
            <hr />
            <br />
            <li><a class="header-item" href="products.html">Products</a></li>
            <br />
            <hr />
            <br />
            <li><a class="header-item" href="aboutus.html">About us</a></li>
            <br />
            <hr />
          </ul>
        </nav>
      </div>
    </header>

    <main class="main-login-geral">
      <div class="meio-login">
        <div class="imagem-login">
          <img class="imagem-login2" src="img/imagem-seta.png" alt="" />
        </div>

        <div class="texto-login">
          <p class="t1">Bem-vindo!</p>
          <br />
          <p class="t2">Faça login para continuar</p>
        </div>

        <div class="login-box-login">
          <form>
            <div class="user-box-login">
              <input type="text" name="" required />
              <label>Email:</label>
            </div>
            <div class="user-box-login">
              <input type="password" name="" required />
              <label>Senha</label>
            </div>

            <button class="botao-login">Entrar</button>
          </form>
        </div>

        <div class="senha-login">
          <a class="senha-login2" href="">Esqueci a senha</a>
        </div>
      </div>
    </main>

    <footer class="mains-login-geral"></footer>

    <script>
      const btnMobile = document.getElementById("btn-mobile");

      function toggleMenu(event) {
        if (event.type === "touchstart") event.preventDefault();
        const nav = document.getElementById("nav-menu-hamburguer");
        nav.classList.toggle("active");
        const active = nav.classList.contains("active");
        event.currentTarget.setAttribute("aria-expanded", active);
        if (active) {
          event.currentTarget.setAttribute("aria-label", "Fechar Menu");
        } else {
          event.currentTarget.setAttribute("aria-label", "Abrir Menu");
        }
      }

      btnMobile.addEventListener("click", toggleMenu);
      btnMobile.addEventListener("touchstart", toggleMenu);
    </script>
  </body>
</html>

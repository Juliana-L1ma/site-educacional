// Criação das variáveis
var elementosMostrarTexto = document.getElementsByClassName("mostrarTexto");
var infoDiv = document.getElementById("informacoes");

var textoExibido = "";

// Crie um objeto para rastrear quais elementos já receberam os links
var elementosComLinks = {};

function pessoa_clique(cpf) {
  // De acordo com o CPF da pessoa
  var pessoa_selecionada = document.getElementById(`${cpf}`);

  // Verifique se os links já foram adicionados a esse elemento
  if (!elementosComLinks[cpf]) {
    // Criando um elemento de select
    var criteriosSelect = document.createElement("select");

    criteriosSelect.style.background = "none";
    criteriosSelect.style.fontSize = "16px";
    criteriosSelect.style.color = "#0A395E";
    criteriosSelect.style.border = "none";
    criteriosSelect.style.marginLeft = "3%";

    // Adicionar opções ao select
    var opcao1 = document.createElement("option");
    opcao1.text = "D1";
    criteriosSelect.add(opcao1);

    var opcao2 = document.createElement("option");
    opcao2.text = "D2";
    criteriosSelect.add(opcao2);

    // Criando um elemento de input de texto
    var inputTexto = document.createElement("input");
    inputTexto.type = "text";
    inputTexto.placeholder = "Digite um texto...";

    inputTexto.style.border = "none";
    inputTexto.style.width = "160px";
    inputTexto.style.height = "25px";
    inputTexto.style.marginLeft = "5%";


    // Criando um botão para salvar e exibir o texto
    var botaoEnviar = document.createElement("button");
    botaoEnviar.textContent = "Enviar";

    botaoEnviar.style.height= "25px";

      var opcaoSelecionada = criteriosSelect.value;

      // Criando um elemento de parágrafo para exibir a resposta
      var respostaParagrafo = document.createElement("p");
      respostaParagrafo.style.fontSize = "15px";
      respostaParagrafo.textContent = `Resposta para "${opcaoSelecionada}": ${textoInserido}`;

      // Adicionar o parágrafo
      pessoa_selecionada.appendChild(respostaParagrafo);
    });

    // Criando um appendChild para que os elementos fiquem organizados
    pessoa_selecionada.appendChild(criteriosSelect);
    pessoa_selecionada.appendChild(inputTexto);
    pessoa_selecionada.appendChild(botaoEnviar);

    // Marque o elemento como tendo os links adicionados
    elementosComLinks[cpf] = true;
  }
}

<script>

  const btnMobile = document.getElementById('btn-mobile');

  function toggleMenu(event) {
    if (event.type === 'touchstart') event.preventDefault();
    const nav = document.getElementById('nav-menu-hamburguer');
    nav.classList.toggle('active');
    const active = nav.classList.contains('active');
    event.currentTarget.setAttribute('aria-expanded', active);
    if (active) {
      event.currentTarget.setAttribute('aria-label', 'Fechar Menu');
    } else {
      event.currentTarget.setAttribute('aria-label', 'Abrir Menu');
    }
  }

  btnMobile.addEventListener('click', toggleMenu);
  btnMobile.addEventListener('touchstart', toggleMenu);
</script>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planejamento de Aulas</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap');

    * {
      padding: 0;
      margin: 0;
    }

    :root {
      --azul-escuro: #0A395E;
      --bordo: #912B64;
      --amarelo: #FAF4D3;
      --verde: #70A288;
      --background-color-branco: #F5F5F5;
      --preto: #0C1618;
      --azul-claro-botao: #93B4DB;
      --fontes-de-texto: 'Questrial', sans-serif;
      --fontes-de-titulo: 'Roboto', sans-serif;
    }


    body {
      background-color: var(--background-color-branco);

    }

    header {
      width: 100%;
      height: 10vh;
      background-color: #0A395E;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Lato', sans-serif;
    }

    .div-cabecalho {
      padding-left: 2%;
      padding-right: 2%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    #btn-mobile {
      background-color: transparent;
      border-color: transparent;
    }

    #menu {
      display: block;
      position: absolute;
      width: 100%;
      right: 0px;
      background: var(--azul-escuro);
      transition: 0.5s;
      z-index: 1000;
      height: 0px;
      visibility: hidden;
      overflow-y: hidden;
    }

    #nav-menu-hamburguer.active #menu {
      display: flex;
      flex-direction: column;
      height: calc(30vh - 60px);
      visibility: visible;
      overflow-y: auto;
    }

    #menu a {
      text-align: center;
      font-family: var(--fontes-de-texto);
      font-size: 15px;
      padding: 1rem 0;
      margin: 0 1rem;
      border-bottom: 2px solid rgba(255, 255, 255, 0.05);
    }

    #btn-mobile {
      display: flex;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      background: none;
      cursor: pointer;
      gap: 0.5rem;
      color: #d6d8db;
    }

    a {
      color: #fff;
      text-decoration: none;
    }

    #modo-desktop {
      width: 100vw;
    }

    #modo-desktop li {
      list-style: none;
    }

    #modo-desktop ul {
      width: 100%;
      display: flex;
      justify-content: center;
      flex-direction: row;
      text-align: center;
      gap: 4%;
    }

    .linha-verde-PlanejamentoDeAula {

      height: 15px;
      background-color: var(--verde);


    }


    .titulo-PlanejamentoDeAula {

      background-color: #912B64;
      padding: 5%;
      font-weight: 700;
      height: 3px;
    }

    #titulo-PlanejamentoDeAula2 {
      text-align: center;
      font-family: var(--fontes-de-titulo);
      color: var(--background-color-branco);
      font-size: 25px;
      margin-top: -4%;
    }

    .img-PlanejamentoDeAula {
      width: 5%;
      margin-top: -2%;
    }





    .livroPDA {
      width: 80px;
      margin-left: -7%;
      padding-right: 4%;

    }

    .meio-PDA {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .disciplina-PDA {
      font-family: var(--fontes-de-titulo);
      font-size: 27px;
      text-align: center;

    }


    .botao-PDA {
      margin-top: 13%;
      margin-left: 20%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 15px;
      gap: 15px;
      background: #93B4DB;
      outline: 3px --bordo;
      outline-offset: -3px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: 400ms;
      width: 230px;
      padding: 5%;
    }

    .botao-PDA .text-PDA {
      color: var(--preto);
      font-size: 17px;
      transition: 400ms;
      font-family: var(--fontes-de-texto);


    }













    .footer-PDA {
      position: absolute;
      width: 100%;
      bottom: 0;
      height: 90px;
      background-color: #0A395E;
    }



    @media screen and (max-width: 900px) {
      #modo-desktop {
        display: none;
      }

      .linha-verde-PlanejamentoDeAula {

        height: 15px;
        background-color: var(--verde);



      }

      .botao-PDA {
        margin-top: 13%;
        margin-left: 20%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px 15px;
        gap: 15px;
        background: #93B4DB;
        outline: 3px --bordo;
        outline-offset: -3px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        transition: 400ms;
        width: 230px;
        padding: 5%;
      }

      .botao-PDA .text-PDA {
        color: var(--preto);
        font-size: 1.2em;
        transition: 400ms;
        font-family: var(--fontes-de-texto);


      }
    }


    @media screen and (min-width: 900px) {
      #nav-menu-hamburguer {
        display: none;
      }

      .div-cabecalho {
        margin-left: -5%;
      }

      #teste543 {
        margin-top: 3em;
        display: flex;
        gap: 5vw;
        justify-content: center;
      }

      .botao-PDA {
        margin: 0;
        padding: 1.5em;
      }
    }


    @media (min-width: 420px) and (max-width: 900px) {
      #teste543 {
        margin-top: 3em;
        display: flex;
        align-items: center;
        flex-direction: column;
        gap: 5vw;
        justify-content: center;
      }

      .botao-PDA {
        padding: 1.5em;
        margin: 0;
      }

      .titulo-PlanejamentoDeAula {
        background-color: #912B64;
        font-weight: 700;
        display: flex;
        justify-content: left;
        align-items: center;
      }

      #titulo-PlanejamentoDeAula2 {
        text-align: center;
        font-family: var(--fontes-de-titulo);
        color: var(--background-color-branco);
        font-size: 22px;
        margin-top: .8%;
      }

      .img-PlanejamentoDeAula {
        width: 30%;
      }
    }

    @media (max-width: 420px) {
      .titulo-PlanejamentoDeAula {
        background-color: #912B64;
        font-weight: 700;
        display: flex;
        justify-content: left;
        align-items: center;
      }

        text-align: center;

        color: var(--background-color-branco);
        font-size: 1em;
        margin-top: .8%;
      }

      .img-PlanejamentoDeAula {
        width: 30%;
      }
    }
  </style>
</head>

<script>
  const btnMobile = document.getElementById('btn-mobile');

  function toggleMenu(event) {
    if (event.type === 'touchstart') event.preventDefault();
    const nav = document.getElementById('nav-menu-hamburguer');
    nav.classList.toggle('active');
    const active = nav.classList.contains('active');
    event.currentTarget.setAttribute('aria-expanded', active);
    if (active) {
      event.currentTarget.setAttribute('aria-label', 'Fechar Menu');
    } else {
      event.currentTarget.setAttribute('aria-label', 'Abrir Menu');
    }
  }

  btnMobile.addEventListener('click', toggleMenu);
  btnMobile.addEventListener('touchstart', toggleMenu);
</script>
